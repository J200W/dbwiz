<mat-dialog-content>
    <h2 mat-dialog-title>{{ data.title }}</h2>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onNoClick()">{{ data.cancelText }}</button>
    <button mat-button (click)="onYesClick()" cdkFocusInitial>{{ data.confirmText }}</button>
</mat-dialog-actions>
