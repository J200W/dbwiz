<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title th:text="${subject}">Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        table {
            width: 100%;
            border: 0;
            margin: 0 auto;
        }
        h3 {
            color: #45244d;
        }
        h3 > span {
            color: #8C52FF;
        }
        td {
            text-align: center
        }
        .container {
            font-size: 16px;
            width: 90%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header > a > img {
            width: 100%;
            max-width: 150px;
            height: auto;
        }
        .brand {
            font-size: 1.5em;
            color: #8C52FF !important;
            text-decoration: none;
            font-weight: 800;
        }
        p {
            font-size: 1rem;
            margin-bottom: 15px;
        }
        .message {
            text-align: left;
        }
        .message a {
            color: #8C52FF;
            text-decoration: underline;
        }
        .footer {
            color: #B3B3B3;
            font-size: 0.8rem;
            font-weight: 300;
        }
        hr {
            border: 1px solid #f2f2f2;
            margin-block: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <table cellspacing="0" cellpadding="0">
        <tr>
            <td>
                <div class="header">
                    <a class="brand" href="http://192.168.1.14:4200">
                        <img src="https://i.imgur.com/WAcGtOa.png">
                    </a>
                </div>
                <hr>
                <h3>Bonjour, <span th:text="${name}"></span>!</h3>
                <p class="message" th:text="${message}"></p>
                <br><br>
                <hr>
                <div class="footer">
                    <p></p>
                    <p>© 2025 J200W. Tous droits réservés.</p>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
